<!DOCTYPE html>
<html layout:decorate="~{layout.html}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script th:src="@{/js/lib/cariNotulensiPekerjaan.js}"></script>
    <link th:href="@{/css/lib/airdatepicker/datepicker.min.css}" rel="stylesheet" type="text/css">
    <script th:src="@{/js/lib/airdatepicker/datepicker.min.js}"></script>
    <!-- Include English language -->
    <script th:src="@{/js/lib/airdatepicker/i18n/datepicker.en.js}"></script>
</head>
<body>
    <!-- KONTENT START -->
    <div layout:fragment="content">
        <!-- Bread crumb -->
        <div class="row page-titles">
            <div class="col-md-5 align-self-center">
                <h3 class="text-primary">Cari Notulensi</h3> </div>
            <div class="col-md-7 align-self-center">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Notulensi</a></li>
                    <li class="breadcrumb-item active">Cari Notulensi Musyawarah</li>
                </ol>
            </div>
        </div>
        <!-- End Bread crumb -->
        <div class="container-fluid">
            <div class="row">
                <!--Column-->
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-title">
                            <center><h4>Cari Notulensi</h4></center>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="control-label col-md-12 col-sm-12 col-xs-12" >Tanggal <span class="required">*</span>
                                </label>
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <input type="text"
                                           data-range="true"
                                           data-multiple-dates-separator=" - "
                                           data-language="en"
                                           class="datepicker-here form-control col-md-12 col-sm-12 col-xs-12"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-12 col-sm-12 col-xs-12">Notulen <span class="required">*</span>
                                </label>
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <select name="namaNotulen" id="namaNotulen" class="form-control">
                                        <option>Pilih Notulen</option>
                                        <option id="" value=""></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-12 col-sm-12 col-xs-12" >Amir <span class="required">*</span>
                                </label>
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <select name="namaAmir" id="namaAmir" class="form-control">
                                        <option>Pilih Amir</option>
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-12 col-sm-12 col-xs-12" >Nama Pekerjaan <span class="required">*</span>
                                </label>
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <select name="namaPekerjaan" id="namaPekerjaan" class="form-control">
                                        <option>Pilih Amir</option>
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-12 col-sm-12 col-xs-12" >Keyword <span class="required">*</span>
                                </label>
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <input type="text" id="catatan" class="form-control col-md-12 col-sm-12 col-xs-12" placeholder="Keyword..">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Cari</button>

                        </div>
                        <br>
                    </div>
                </div>
                <!--Column-->
            </div>
        </div>
    </div>
    <!-- END KONTENT -->
</body>
</html>
