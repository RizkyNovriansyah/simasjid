<!DOCTYPE html>
<html layout:decorate="~{layout.html}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script th:src="@{/js/masjid/datepickercustom.js}"></script>
    <script th:src="@{/js/masjid/cari_notulensi_pekerjaan.js}"></script>
    <link th:href="@{/css/lib/airdatepicker/datepicker.min.css}" rel="stylesheet" type="text/css">
    <script th:src="@{/js/lib/airdatepicker/datepicker.min.js}"></script>
    <!-- Include English language -->
    <script th:src="@{/js/lib/airdatepicker/i18n/datepicker.en.js}"></script>
</head>
<body>
    <!-- KONTENT START -->
    <div layout:fragment="content">
        <!-- Bread crumb -->
        <div class="row page-titles">
            <div class="col-md-5 align-self-center">
                <h3 class="text-primary">Cari Notulensi</h3> </div>
            <div class="col-md-7 align-self-center">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Notulensi</a></li>
                    <li class="breadcrumb-item active">Cari Notulensi Musyawarah</li>
                </ol>
            </div>
        </div>
        <!-- End Bread crumb -->
        <div class="container-fluid">
            <div class="row">
                <!--Column-->
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-title">
                            <center><h4>Cari Notulensi</h4></center>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="control-label col-md-12 col-sm-12 col-xs-12" >Tanggal <span class="required">*</span>
                                </label>
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <input id="tanggalRange" type="text"
                                           data-range="true"
                                           data-multiple-dates-separator=" - "
                                           data-language="en"
                                           class="datepicker-here form-control col-md-12 col-sm-12 col-xs-12"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-12 col-sm-12 col-xs-12" >Nama Pekerjaan <span class="required">*</span>
                                </label>
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <select name="namaPekerjaan" id="namaPekerjaan" class="form-control">
                                        <option>Pilih Pekerjaan</option>
                                        <option th:each="pekerjaan : ${pekerjaans}" th:value="${pekerjaan.id}" th:text="${pekerjaan.namaPekerjaan}">Pilih Laporan Progres</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-12 col-sm-12 col-xs-12" >Keyword <span class="required">*</span>
                                </label>
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <input type="text" id="keyword" class="form-control col-md-12 col-sm-12 col-xs-12" placeholder="Keyword..">
                                </div>
                            </div>
                            <button onclick="data()" class="btn btn-primary btn-block">Cari</button>
                        </div>
                        <br>
                    </div>
                </div>
                <div class="col-lg-8" th:if="${notulensis != null}">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Data Notulensi</h4>
                            <div class="table-responsive m-t-2">
                                <table id="myTable" class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th>Tanggal</th>
                                        <th>Nama Musyawarah</th>
                                        <th>keyword</th>
                                        <th>Lihat</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="notulensi : ${notulensis}">
                                        <td th:text="${notulensi.convertedDate}">2019-11-02</td>
                                        <td th:text="${notulensi.namaMusyawarah}">Musyawarah mingguan 12 juni</td>
                                        <td th:text="${notulensi.keyword}">Musyawarah mingguan 12 juni</td>
                                        <td>
                                            <a th:href="${'/notulensi/detail/'+notulensi.id}" class="btn btn-info btn-block">Lihat</a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Column-->
            </div>
        </div>
    </div>
    <!-- END KONTENT -->
</body>
</html>
