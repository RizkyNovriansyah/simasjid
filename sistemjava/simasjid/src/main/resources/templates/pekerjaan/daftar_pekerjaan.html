<!DOCTYPE html>
<html layout:decorate="~{layout.html}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script th:src="@{/js/masjid/daftar_pekerjaan.js}"></script>
</head>
<body>

    <div layout:fragment="content">
                <!-- Bread crumb -->
                <div class="row page-titles">
                    <div class="col-md-5 align-self-center">
                        <h3 class="text-primary">Pekerjaan</h3> </div>
                    <div class="col-md-7 align-self-center">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                            <li class="breadcrumb-item active">Daftar Pekerjaan</li>
                        </ol>
                    </div>
                </div>
                <!-- End Bread crumb -->
        <!-- KONTENT START -->
                <div class="container-fluid">
                    <div class="row">
                        <!-- /# column -->
                        <div class="col-md-9">
                            <div class="card">
                                <div class="card-title">
                                    <h4>Daftar Pekerjaan</h4>
                                    <a th:href="${'/pekerjaan/form'}"><button style="float:right" type="button" class="btn btn-success m-b-10 m-l-5">Tambah Pekerjaan</button></a>
                                </div>

                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table id="myTable" class="table table-bordered table-striped">
                                            <thead>
                                            <tr>
                                                <th>Pekerjaan</th>
                                                <th>Status</th>
                                                <th>Aksi</th>
                                            </tr>
                                            </thead>
                                            <tbody id="list-pekerjaan">
                                                <tr th:each="pekerjaan : ${pekerjaans}" th:if="${pekerjaan.anggota} == ${idPengguna} or ${isCan} == '1'" >
                                                    <td th:text="${pekerjaan.namaPekerjaan}">Nama Pekerjaan</td>
                                                    <!--<td th:text="${pekerjaan.deskripsi}">Deskripsi Progres</td>-->
                                                    <td>
                                                        <span th:if="${pekerjaan.idStatus == '0'}"  class="btn link m-b-10 m-l-5" style="color:#9e1317" >Pekerjaan Belum Diverifikasi</span>
                                                        <span th:if="${pekerjaan.idStatus == '1'}" class="btn link m-b-10 m-l-5" style="color:#0d71bb" >Pekerjaan Sedang berjalan</span>
                                                        <span th:if="${pekerjaan.idStatus == '2'}" class="btn link m-b-10 m-l-5" style="color:#1A531B" >Pekerjaan Selesai</span>
                                                    </td>
                                                    <td><a th:href="${'/pekerjaan/detail/'+pekerjaan.id}"><button type="button" class="btn btn-info m-b-10 m-l-5">Lihat</button></a></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <br>
                            </div>
                        </div>
                        <!-- /# column -->
                    </div>
                </div>
        <!-- END KONTENT -->
    </div>
</body>
</html>
