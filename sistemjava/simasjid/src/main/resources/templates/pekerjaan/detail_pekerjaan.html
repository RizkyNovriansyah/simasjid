<!DOCTYPE html>
<html layout:decorate="~{layout.html}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>

</head>
<body>
    <!-- KONTENT START -->
    <div layout:fragment="content">
        <!-- Bread crumb -->
        <div class="row page-titles">
            <div class="col-md-5 align-self-center">
                <h3 class="text-primary">Pekerjaan</h3> </div>
            <div class="col-md-7 align-self-center">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                    <li class="breadcrumb-item active">Detail Pekerjaan</li>
                </ol>
            </div>
        </div>
        <!-- End Bread crumb -->
        <div class="container-fluid">

            <div class="row">
                <p id="idPekerjaan" th:text="*{id}" hidden></p>
                <!-- /# column -->
                <div class="col-lg-12">
                    <div class="card">
                        <div>
                            <div class="col-lg-12">
                                <!--End Title-->
                                <div class="col-lg-6">
                                    <h2>[[*{namaPekerjaan}]]</h2>
                                    <p>[[*{deskripsiPekerjaan}]]</p>
                                    <span class="badge badge-danger" >Belum verifikasi ketua takmir</span>
                                    <span class="badge badge-light">Selesai</span>
                                    <span class="badge badge-info" >Sedang berjalan</span>
                                </div>
                                <br>
                                <div class="col-lg-5">
                                    <button type="button" class="btn btn-danger m-b-10 m-l-5">Hapus</button>
                                </div>
                            </div>
                            <!--End InvoiceTop-->
                            <!--End Invoice Mid-->

                            <div id="invoice-bot">

                                <div id="invoice-table">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <tr class="tabletitle">
                                                <td class="table-item">
                                                    <h2>Deskripsi Progress</h2>
                                                </td>
                                                <td class="table-item">
                                                    <h2>Tanggal</h2>
                                                </td>
                                                <td class="table-item">
                                                    <h2>Status</h2>
                                                </td>
                                                <td class="table-item">
                                                    <h2>Aksi</h2>
                                                </td>
                                            </tr>
                                            <tr class="service">
                                                <td class="tableitem">
                                                    <p class="itemtext">keterangan</p>
                                                </td>
                                                <td class="tableitem">
                                                    <p class="itemtext">waktu</p>
                                                </td>
                                                <td class="tableitem">
                                                    <p class="itemtext"><span class="badge badge-warning">Belum terverifikasi</span></p>
                                                    <p class="itemtext"><span class="badge badge-success">terverifikasi</span></p>
                                                    <p class="itemtext"><span class="badge badge-secondary">tidak diverifikasi</span></p>
                                                </td>
                                                <td class="tableitem">
                                                    <p class="itemtext"><button type="button" class="btn btn-info m-b-10 m-l-5">Buka Notulensi</button></p>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                                <!--End Table-->
                            </div>
                            <!--End InvoiceBot-->
                        </div>
                    </div>
                </div>
                <!-- /# column -->
            </div>
        </div>
        <script th:src="@{/js/masjid/detail_pekerjaan.js}"></script>
    </div>
    <!-- END KONTENT -->
</body>
</html>
